{{ partial "header.html" . }}
{{ partial "sidebar.html" . }}
<main>
	<article class="post">
		<h1 class="post-title">{{ .Title }}</h1>
		<div class="post-meta">
			<i class="fa fa-calendar"></i> <time datetime="{{ .Date.Format "2006-01-02 15:04:05" }}" class="fulldate">{{ .Date.Format "02. January 2006" }}</time>&nbsp;&nbsp;
			<i class="fa fa-tag"></i> {{ range $i, $e := .Params.tag }}{{ if $i }}, {{ end }}<a href="{{ $.Site.BaseURL }}tag/{{ . | urlize }}">{{ . }}</a>{{ end }}
		</div>
		<section class="post-content">
			{{ .Content }}
		</section>
		{{ partial "edit.html" . }}
		{{ partial "ads.html" . }}
	</article>
</main>
{{ partial "footer.html" . }}
